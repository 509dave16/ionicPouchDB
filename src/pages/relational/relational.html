  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>relational</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="authors.length">
    <ion-item *ngFor="let author of authors ">
      <div>Id: {{ author.id }}</div>
      <div>Name: {{ author.name }}</div>
    </ion-item>
  </ng-container>
  <ng-container *ngIf="books.length">
    <ion-item *ngFor="let book of books ">
      <div>Id: {{ book.id }}</div>
      <div>Title: {{ book.title }}</div>
    </ion-item>
  </ng-container>
</ion-content>
